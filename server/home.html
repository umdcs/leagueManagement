<!DOCTYPE html><HTML>
<head>
<title>Duluth Curling Club</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<img src="TransparentLogo.png" alt="Duluth Curling Club" align="center">
<h1 align="center">Duluth Curling Club</h1>
<style>
      * { margin: 10; padding: 10; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      .Container { float:right; height: 290px; width:250px; padding:3px; }
      .messages { height:285px; overflow:auto; }
      #logmessages { list-style-type: none; margin: 0; padding: 0; }
      #logmessages li { padding: 5px 10px; }
      #logmessages li:nth-child(odd) { background: #eee; }
    </style>
</head>

<div style="margin:100px;">
    <nav class="navbar">
  <div class="container">
    <a class="navbar-brand"></a>
    <ul class="nav navbar-nav">
      <li class="active">
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/leagues">Leagues</a>
      </li>
    </ul>
  </div>
</nav>

<body>
    
    <div class="LogContainer">
      <h3>Live Feed</h3>
      <div class="messages">
	<ul id="logmessages"></ul>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    $(function () {
	// Get a reference to the socket.io module
	var socket = io();
	// When we receive a log message packet, we
	// create a new entry in our <UL> to display the string on the
	// webpage.
	socket.on('log message', function(msg) {
	    var liElems = $("#logmessages li");
            if (liElems.length > 9) {  // last 10 messages
		liElems.eq(0).remove();
		$('#logmessages').append($('<li>').text(msg));
	    } else {
		$('#logmessages').append($('<li>').text(msg));
	    }
	});
    });
    </script>

  <table border "1">
		<tr>
			
</body>

</html>
